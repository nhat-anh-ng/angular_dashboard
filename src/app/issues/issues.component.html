
<div>
<h1>Issues</h1>
</div>

<div fxLayout="row" fxLayoutAlign="space-between" class="cards" > 
    <mat-card *ngFor = "let card of CARD" class="card">
        <h3>{{ card.title}}</h3>
       <h4 fxLayoutAlign="center center" >{{ card.number }}</h4>
    </mat-card>

</div> 

<mat-card>
<mat-grid-list cols="5" rowHeight="4:1" fxLayout="row" *ngFor="let caseData of CASE_DATA"  fxLayoutAlign="space-between center" class="case_table">
  
        <mat-grid-tile>NÂ° {{caseData.number}} </mat-grid-tile>
        <mat-grid-tile>Date: {{caseData.date}} </mat-grid-tile>
        <mat-grid-tile>Issue ID: {{caseData.id}}</mat-grid-tile>
        <mat-grid-tile>Description: {{caseData.description}} </mat-grid-tile>
        <mat-grid-tile> <button (click)="openDialog()">Case Details</button>
</mat-grid-tile>

    
</mat-grid-list>
</mat-card>
