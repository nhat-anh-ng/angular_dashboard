    <div class="sidenav">
        <p class="logo">ShareDoc</p>
        <mat-card *ngFor="let icon of menuData">
            <div class="icon"> 
                <a routerLink="{{icon.link}}" routerLinkActive="active"><mat-icon > {{ icon.type }} </mat-icon></a>
            </div>
    
            <mat-card-title> {{icon.text}} </mat-card-title>
        </mat-card>

        <div class="btn">
            <button>Log Out</button>
        </div>
    </div>
